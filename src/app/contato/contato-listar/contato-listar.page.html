<ion-header>
  <ion-toolbar>
      <ion-buttons>
          <ion-back-button defaultHref="/"> </ion-back-button>
      </ion-buttons>

    <ion-title>Contatos</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-list>
    <ion-item *ngFor= "let contato of listaContatos | async">
      <ion-label>{{contato.nome}}</ion-label>
      <ion-label>{{contato.telefone}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
