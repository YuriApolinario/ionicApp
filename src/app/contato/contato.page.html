<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"> </ion-back-button>
    </ion-buttons>

    <ion-title>contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome:</ion-label>
    <ion-input type="text" [(ngModel)]="contato.nome"></ion-input>
  </ion-item>
  <ion-item>

    <ion-label position="floating" >Telefone:</ion-label>
    <ion-input type="text" [(ngModel)]="contato.telefone"></ion-input>
  </ion-item>


  <ion-button color="success"  expand="full" shape="round" (click)="salvar()"> Salvar </ion-button>


</ion-content>
